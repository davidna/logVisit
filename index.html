<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>logVisit</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.min.css">

    <script type="text/javascript" src="js/libs/jquery/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/browserCookie.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var browserCookie = new BrowserCookie();
			var key = 'visited';
			var value = 'target.com'
			
			if (!browserCookie.currentBrowserVisitedSite(key, value)) {
				document.cookie = browserCookie.getCookieTextExpiresOneYear(key, value);

				$('.instructions').show();
			} else {
				
				$('.visitedAlready').show();
			}
		});
	</script>
</head>
<body>
	<div class="instructions" style="display:none">
		<p>instructions.</p>
		<button type="button" formtarget='_self' onclick='window.location="http://target.com";'>Go to Target</button>
	</div>

	<div class="visitedAlready" style="display:none">
		taken already message.
	</div>
</body>
</html>
